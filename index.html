<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>WEB SITE Video Player HTML5</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html>
	<head>
		<title>Видео</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta charset="utf-8">
	</head>
	<body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="script.js"></script>
		<svg style="position: absolute; width: 0; height: 0; overflow: hidden">
			<defs>
				<!-- Высокая громкость от 70 до 100 -->
				<symbol id="icon-volume-medium" viewBox="0 0 32 32">
					<title>volume</title>
					<path d="M22.485 25.985c-0.384 0-0.768-0.146-1.061-0.439-0.586-0.586-0.586-1.535 0-2.121 4.094-4.094 4.094-10.755 0-14.849-0.586-0.586-0.586-1.536 0-2.121s1.536-0.586 2.121 0c2.55 2.55 3.954 5.94 3.954 9.546s-1.404 6.996-3.954 9.546c-0.293 0.293-0.677 0.439-1.061 0.439v0zM17.157 23.157c-0.384 0-0.768-0.146-1.061-0.439-0.586-0.586-0.586-1.535 0-2.121 2.534-2.534 2.534-6.658 0-9.192-0.586-0.586-0.586-1.536 0-2.121s1.535-0.586 2.121 0c3.704 3.704 3.704 9.731 0 13.435-0.293 0.293-0.677 0.439-1.061 0.439z"></path>
					<path d="M13 30c-0.26 0-0.516-0.102-0.707-0.293l-7.707-7.707h-3.586c-0.552 0-1-0.448-1-1v-10c0-0.552 0.448-1 1-1h3.586l7.707-7.707c0.286-0.286 0.716-0.372 1.090-0.217s0.617 0.519 0.617 0.924v26c0 0.404-0.244 0.769-0.617 0.924-0.124 0.051-0.254 0.076-0.383 0.076z">
					</path>
				</symbol>
				<!-- Средняя громкость от 1 до 70 -->
				<symbol id="icon-volume-low" viewBox="0 0 32 32">
					<title>volume-low</title>
					<path d="M17.157 23.157c-0.384 0-0.768-0.146-1.061-0.439-0.586-0.586-0.586-1.535 0-2.121 2.534-2.534 2.534-6.658 0-9.192-0.586-0.586-0.586-1.536 0-2.121s1.535-0.586 2.121 0c3.704 3.704 3.704 9.731 0 13.435-0.293 0.293-0.677 0.439-1.061 0.439z"></path>
					<path d="M13 30c-0.26 0-0.516-0.102-0.707-0.293l-7.707-7.707h-3.586c-0.552 0-1-0.448-1-1v-10c0-0.552 0.448-1 1-1h3.586l7.707-7.707c0.286-0.286 0.716-0.372 1.090-0.217s0.617 0.519 0.617 0.924v26c0 0.404-0.244 0.769-0.617 0.924-0.124 0.051-0.254 0.076-0.383 0.076z"></path>
				</symbol>
				<!-- Низкая громкость 0 значение -->
				<symbol id="icon-volume-mute" viewBox="0 0 32 32">
					<title>volume-mute</title>
					<path d="M13 30c-0.26 0-0.516-0.102-0.707-0.293l-7.707-7.707h-3.586c-0.552 0-1-0.448-1-1v-10c0-0.552 0.448-1 1-1h3.586l7.707-7.707c0.286-0.286 0.716-0.372 1.090-0.217s0.617 0.519 0.617 0.924v26c0 0.404-0.244 0.769-0.617 0.924-0.124 0.051-0.254 0.076-0.383 0.076z"></path>
				</symbol>
				<!-- Кнопка полного экрана -->
				<symbol id="icon-enlarge" viewBox="0 0 32 32">
					<title>enlarge</title>
					<path d="M32 0h-13l5 5-6 6 3 3 6-6 5 5z"></path>
					<path d="M32 32v-13l-5 5-6-6-3 3 6 6-5 5z"></path>
					<path d="M0 32h13l-5-5 6-6-3-3-6 6-5-5z"></path>
					<path d="M0 0v13l5-5 6 6 3-3-6-6 5-5z"></path>
				</symbol>
				<!-- Плей -->
				<symbol id="icon-play3" viewBox="0 0 32 32">
					<title>play3</title>
					<path d="M6 4l20 12-20 12z"></path>
				</symbol>
				<!-- Стоп (пауза) -->
				<symbol id="icon-pause2" viewBox="0 0 32 32">
					<title>pause2</title>
					<path d="M4 4h10v24h-10zM18 4h10v24h-10z"></path>
				</symbol>
			</defs>
		</svg>
    <div class="label">Web Video Player</div>
    <div class="grey effect7">
		<div class="container_player">
			<video id="myvideo" preload="metadata" class="video_player" src="https://1241959876.rsc.cdn77.org/big_buck_bunny_480x272.mp4" poster="https://peach.blender.org/wp-content/uploads/bbb-splash.png?x11217"></video>
			<div class="menu">
				<button id="play_pause" class="btn">
					<svg class="icon icon-play3"><use xlink:href="#icon-play3"></use></svg>
				</button> 
				<button id="mute" class="btn">
					<svg class="icon icon-volume-medium"><use xlink:href="#icon-volume-medium"></use></svg>
				</button>
				<input id="volume" type="range" value="100">
				<input id="position" type="range" value="0">
				<div class="block_time">
					<div class="time to">0:00</div>
					<div class="time">&#47; </div>
					<div class="time from">0:00</div>
				</div>
				<button id="full" class="btn"><svg class="icon icon-enlarge"><use xlink:href="#icon-enlarge"></use></svg></button>
			</div>
		</div>
    </div>
		<div id="qwe">Свой собственный плеер для сайта, который написан на HTML5. Должен спокойно открываться на IOS и ANDROID. Тестировался на Google Chrome и Opera. В других браузерах могут быть искажения.</br><span style="font-weight: bold;">Молдаванов Алексей 19.09.2017</span></div>
	</body>
</html>
